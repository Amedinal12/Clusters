bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Analisis de cluster aplicado en la segmentacion del mercado para la tipificacion de los productos de vivienda: El caso de Mexico</a></li>
      after: |
        <li><a href="https://github.com/AmedinalUrbi" target="blank">Publicado desde AmedinalUrbi</a></li>
    edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
